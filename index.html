<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IVA</h1>
        <form id="taxForm">
            <label for="amount">Monto (en moneda local):</label>
            <input type="number" id="amount" placeholder="Ingrese el monto" required>
            
            <label for="taxRate">Tasa de IVA (%):</label>
            <input type="number" id="taxRate" placeholder="Ingrese la tasa de IVA" required>
            
            <button type="submit">Calcular IVA</button>
        </form>
        
        <div id="result">
            <h2>Resultado:</h2>
            <p id="ivaAmount">IVA: 0</p>
            <p id="totalAmount">Total: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
